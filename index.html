<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                btnBg : "rgb(13, 110, 253)",
              }
            }
          }
        }
      </script>
</head>

<body class="container mx-auto">
   <header class="py-4 px-6">
    <nav class="flex justify-between">
      <h1 class="text-2xl font-bold">Hot Gadgets</h1>
      <button class="bg-btnBg py-2 px-6 rounded-xl text-white font-bold ">Sign Up</button>
    </nav>
    <!-- banner section -->
     <section class="py-4 px-6 mt-12 flex flex-col gap-12">
      <div class=" flex flex-col justify-center items-center ">
          <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold mb-8">Apple Iphone 13 Pro Max</h1>
          <p class="text-center text-gray-500 mb-8">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
          <button class="bg-btnBg py-2 px-6 rounded-xl text-white font-bold ">Buy Now</button>
      </div>
      <div class="flex justify-center items-center">
        <img src="./images/banner.png.png" alt="" class="rounded-xl w-[700px] h-auto lg:h-[700px]">
      </div>
     </section>
   </header>

   <!-- main section -->
    <main class="py-4 px-6">
      <!-- search section -->
      <section class="flex justify-center items-center mb-12">
         <div class="w-8/12 flex justify-center items-center">
          <input id="input-text" type="text" class="bg-gray-300 py-2 px-4 w-full rounded-xl lg:w-7/12">
          <button id="searchBtn" class="bg-btnBg py-2 px-6 rounded-xl ml-[-20px] text-white font-bold">Search</button>
         </div>
      </section>
      <!-- card-section -->
       <section class="">
        <!-- card -->
        <div id="card" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mb-12"></div>
        <div class="flex justify-center items-center">
          <button id="allBtn" class="bg-btnBg py-2 px-6 rounded-xl ml-[-20px] text-white font-bold">Show All</button>
        </div>
       </section>
    </main>

    <!-- modal -->
     <!-- Open the modal using ID.showModal() method -->
<dialog id="modal1" class="modal modal-middle sm:modal-middle">
  <div class="modal-box">
    <div id="modalDetails" class="">

    </div>
    <div class="modal-action" >
      <form method="dialog " class="w-full">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn w-full bg-blue-200">Close</button>
      </form>
    </div>
  </div>
</dialog>


    <script src="js/app.js"></script>
</body>

</html>
